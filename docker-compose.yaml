services:
  temporal:
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_SEEDS=postgresql
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_TLS_ENABLED=false
      - POSTGRES_TLS_DISABLE_HOST_VERIFICATION=true
      - SQL_TLS_ENABLED=false
      - SQL_HOST_VERIFICATION=true
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/didimo.yaml
      - TEMPORAL_ADDRESS=localhost:7233
    # image: temporalio/auto-setup:latest
    build:
      context: ./temporal-server
      dockerfile: Dockerfile
    ports:
      - 7233:7233
    volumes:
      - ./temporal-server/config/dynamicconfig/:/etc/temporal/config/dynamicconfig

  temporal-ui:
    container_name: temporal-ui
    restart: unless-stopped
    depends_on:
      - temporal
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
      - TEMPORAL_CSRF_COOKIE_INSECURE=true
    image: temporalio/ui:latest
    ports:
      - 8082:8080

  postgresql:
    environment:
      - POSTGRES_USER=temporal
      - POSTGRES_PASSWORD=temporal
    command: postgres -c 'max_connections=200'
    image: postgres:13
    ports:
      - 5432:5432
  temporal-admin-tools:
    depends_on:
      - temporal
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CLI_ADDRESS=temporal:7233
    image: temporalio/admin-tools:1.21.1
    stdin_open: true
    tty: true
  prometheus:
    image: prom/prometheus
    ports:
      - 9090:9090
    volumes:
      - type: bind
        source: ./deployment/prometheus/config.yml
        target: /etc/prometheus/prometheus.yml
  grafana:
    build: './deployment/grafana'
    environment:
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      - GF_SERVER_ROOT_URL=http://localhost:8085/monitoring
      - GF_SECURITY_ALLOWED_CORS_ORIGINS=http://localhost:8090
      - GF_SECURITY_CSRF_TRUSTED_ORIGINS=http://localhost:8090
      - GF_SECURITY_COOKIE_SAMESITE=disabled
      - GF_SECURITY_CONTENT_SECURITY_POLICY=false
      - GF_SERVER_HTTP_PORT=8085
      - GF_SECURITY_ACTIONS_ALLOW_POST_URL=/*
    ports:
      - 8085:8085
    volumes:
      - type: bind
        source: ./deployment/grafana/provisioning/datasources
        target: /etc/grafana/provisioning/datasources
  mailpit:
    image: axllent/mailpit
    restart: unless-stopped
    volumes:
      - ./.certs:/certs
    ports:
      - 8025:8025
      - 1025:1025
    environment:
      - MP_MAX_MESSAGES=5000
      - MP_SMTP_AUTH_ACCEPT_ANY=true
      - MP_SMTP_AUTH_ALLOW_INSECURE=true
      - MP_SMTP_TLS_CERT=/certs/mailpit+3.pem
      - MP_SMTP_TLS_KEY=/certs/mailpit+3-key.pem
  thirdparty:
    build: deployment/thirdparty-simulator
    command: thirdparty-simulator api
    restart: unless-stopped
    environment:
      - TEMPORAL_GRPC_ENDPOINT=temporal:7233
  didimo:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - ADDRESS_TEMPORAL=http://temporal-ui:8080
      - ADDRESS_GRAFANA=http://grafana:8085
      - ADDRESS_UI=http://localhost:5100
      - SERVICE_FQDN_DIDIMO_8090
      - PUBLIC_POCKETBASE_URL=$COOLIFY_URL
      - PORT=5100
    volumes:
      - ./pb_data/:/pb_data
